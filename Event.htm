<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.min.js"></script>
    </script>
</head>
<body>
    <h1>Event #7</h1>
    <a href="http://bing.com">Click me</a>
    <br/>
    <a href="http://google.com">No, click me</a>
    <br/>
    <a href="http://cnn.com">No, me, me, me!</a>
    <br/>
    <script>
        $('a').has('b').click( function ()  {
            alert("you had something bold in the link.");
        });
        $('a').not('.special').click( function ()  {
            alert("you weren't special.");
        });
        $('a').last().on('click', function ()  {
            alert("you were the last link selected.");
        });
        $('a').eq(1).on('click', function ()  {
            alert("you were the 2nd link selected.");
        });
        
    </script>
</body>
</html>
